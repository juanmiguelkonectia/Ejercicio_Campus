{% extends "base.html" %}

{% block content %}

<h2>Registro de usuario</h2>

{% if error %}
    <p style="color:red;">{{ error }}</p>
{% endif %}

<form method="POST" action="/register">

    <label>Usuario:</label>
    <input type="text" name="user" required autocomplete="off" value="{{ usuario | default('') }}"><br><br>

    <label>Password:</label>
    <input type="password" name="password" required autocomplete="off"><br><br>

    <label>Email:</label>
    <input type="email" name="email" required autocomplete="off" value="{{ email | default('') }}"><br><br>

    <button type="submit">Registrarse</button>

</form>

{% endblock %}
